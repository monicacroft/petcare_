<!DOCTYPE html>
<html>
<head>
    <title>Detail Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #BC83D8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        p {
            color: #ffffff;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #003399;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pet Details</h1>

    <h2>{{ pet.name }}</h2>
    <p>Gender: {{ pet.gender }}</p>
    <p>Description: {{ pet.description }}</p>

    <h2>Adoption Confirmation</h2>
    <form method="POST" action="/confirm_adopt/{{ pet.id }}">
        <p>Are you sure you want to adopt this pet?</p>
        <button type="submit" name="answer" value="yes">Yes</button>
        <button type="submit" name="answer" value="no">No</button>
    </form>

   
    <form method="POST" action="/delete_pet/{{ pet.id }}" onsubmit="return confirm('Are you sure you want to delete this pet?');">
        <button type="submit" style="background-color: #cc0000;">Delete</button>
    </form>

    <a href="/store">Back to Store</a>
</body>
</html>
