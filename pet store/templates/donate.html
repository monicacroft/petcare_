<!DOCTYPE html>
<html>
<head>
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .donation-amount {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Donation! You're Saving Pet's Lives!</h1>
    
    {% if donation_amount %}
        <p>Your donation amount:</p>
        <p class="donation-amount">${{ donation_amount }}</p>
    {% endif %}
</body>
</html>
