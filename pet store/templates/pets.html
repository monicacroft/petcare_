<!DOCTYPE html>
<html>
<head>
    <title>Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #BC83D8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #666666;
            margin-bottom: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pets</h1>

    <h2>Available Pets</h2>
    <ul>
        {% for pet in pets %}
            <li>{{ pet.name }} - {{ pet.species }} ({{ pet.age }} years old)</li>
        {% endfor %}
    </ul>
</body>
</html>
